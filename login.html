<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="boxLogin">
      <h1 class="boxTitle">Zaloguj się</h1>
      <div class="d-flex justify-content-center">
        <img class="boxAvatar" src="imgs/UI/login_user.png">
      </div>
      <div class="boxForm d-flex justify-content-center">
      <form>
          <input type="text" class="form-control" placeholder="Adres e-mail">
          <input type="password" class="form-control mt-3" placeholder="Hasło">
          <p class="forgotPassword d-flex justify-content-end me-4">Nie pamiętam hasła</p>
          <div class="sendButton d-flex justify-content-center">
            <button type="submit" class="btn violetButton d-flex align-items-center justify-content-center">Zaloguj</button>
          </div>
      </form>
    </div>
    <p class="linkRegistration d-flex justify-content-center">Nie masz jeszcze konta?&nbsp; <a class="violetMark" href="register.html">Utwórz konto</a></p>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
